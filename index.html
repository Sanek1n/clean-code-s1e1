<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">
      <div id="add">
        <h3 class="add__title main__title">Add Item</h3>
        <div class="wrapper">
          <input id="new-task" class="main__text" type="text">
          <button class="main__button">Add</button>
        </div>
      </div>
      <h3 class="main__title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="list__check"><label class="list__task">Pay Bills</label>
          <input type="text" class="main__text">
          <button class="main__button main__button_edit">Edit</button>
          <button class="main__button main__button_delete"><img src="./remove.svg" class="button__remove" alt="Delete"></button>
        </li>
        <li class="list__item list__item_edit">
          <input type="checkbox" class="list__check"><label class="list__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__text">
          <button class="main__button main__button_edit">Save</button>
          <button class="main__button main__button_delete"><img src="./remove.svg" class="button__remove" alt="Delete"></button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" checked class="list__check"><label class="list__task">See the Doctor</label>
          <input type="text" class="main__text">
          <button class="main__button main__button_edit">Edit</button>
          <button class="main__button main__button_delete"><img src="./remove.svg" class="button__remove" alt="Delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
